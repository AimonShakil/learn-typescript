<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1652074847108-0b4294408ca1?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="No Image">
    
    <img src="./kevin-chin-u-EtfvMB7JM-unsplash.jpg" height="500"  width="500"   alt="No Image">

    <picture> 
        <source media= "(min-width: 650px)" srcset="./kevin-chin-u-EtfvMB7JM-unsplash.jpg">
        <source media= "(min-width: 460px)" srcset="./pexels-laura-meinhardt-20440040.jpg">

        <img src="./kevin-chin-u-EtfvMB7JM-unsplash.jpg" height="500"  width="500" alt="">
    </picture>

<!-- an Image map Generator -->

    <img src="kevin-chin-u-EtfvMB7JM-unsplash.jpg" usemap="#image-map">

    <map name="image-map">
    <area onclick="one ()" target="" alt="" title="" href="" coords="1947,3056,2220,3258" shape="rect">
    <area onclick="two ()" alt="" title="" href="" coords="773,1861,1175,2354" shape="rect">
    </map>
<script>
    function one (){
     alert("you clicked on one")   
    }
    function two (){
    alert("you clicked on two")
    }
</script>

</body>
</html>
