<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Node List</title>
</head>
<body style="background-color: #212122; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div');
    console.log(div);
    div.classname = "main";
    div.id =Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated Title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "DOM Works three"
// this created div is in memory not on page ,when we say to document to attach this child to itself
const addText = document.createTextNode("DOM works Three") // creation
div.appendChild(addText) //attachment
document.body.appendChild(div)

</script>
</html>
