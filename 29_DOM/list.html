<!DOCTYPE html>

<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>1</li>
        <ol>

        </ol>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>

    <h2>Ordered List</h2>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
