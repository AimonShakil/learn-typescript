<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Forms HTML </title>
<style>
body {
    background-color: #414141;
    color: azure;
}
    
   </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" autocomplete="on" accept-charset="UTF-16" enctype="text/plain">
        
        <label for="fname">Shipping Address</label> <br>
        
        <!-- most Importantly regarding Input Element -->

        <input type="text" placeholder="Shipping Adress" value="Aysle" id="Shipping Address">
        <input type="reset" value="reset"> 
        <input type="password" name="Password" id="">
        <input type="week" name="" id="">
        
        <select name="editors" id="" multiple>
            <option value="vscode">VSCode</option>
            <option value="malt">Malt</option>
            <option value="sublime">Sublime</option>
           



        </select>  




        <br/>
        <br/>
        <button type="submit">Submit</button>
    </form>
   
    
</body>
</html>
