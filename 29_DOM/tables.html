<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td , th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #313131;
        }
    </style>
</head>
<body>

            <th>Email</th>
        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

</html>
